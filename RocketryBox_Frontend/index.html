<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocketry Box - Shipping & Logistics</title>
  <!-- Razorpay Checkout Script - Using older stable version -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // Disable problematic validation for test mode
    if (window.Razorpay) {
      window.Razorpay.configure = window.Razorpay.configure || function () { };
    }
  </script>
  <script>
    // Check for redirect from 404 page
    (function () {
      var redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath) {
        sessionStorage.removeItem('redirectPath');
        // Apply the path to the history API if present
        history.replaceState(null, null, redirectPath);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
