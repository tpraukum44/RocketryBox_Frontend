<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App Redirect Script
    // This handles the case where users might directly access a URL that should be handled by client-side routing
    (function() {
      // Get the current path
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Save it to session storage
      sessionStorage.setItem('redirectPath', path + search + hash);
      
      // Redirect to root
      window.location.href = '/';
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Please wait while we redirect you to the correct page.</p>
</body>
</html>
